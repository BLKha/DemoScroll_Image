<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./img/image (5).jpg">
    <link rel="stylesheet" href="./main.css" />

    <title>Demo Scroll Image</title>
  </head>
  <body>
    <div class="gallery-wrap">
      <span id="nextBtn">
        <i class="fa-solid fa-angles-left"></i>
      </span>

      <div class="gallery">
        <div>
          <span class="item"><img src="./img/image (1).jpg" alt="" /></span>
          <span class="item"><img src="./img/image (2).jpg" alt="" /></span>
          <span class="item"><img src="./img/image (3).jpg" alt="" /></span>
        </div>
        <div>
          <span class="item"><img src="./img/image (4).jpg" alt="" /></span>
          <span class="item"><img src="./img/image (5).jpg" alt="" /></span>
          <span class="item"><img src="./img/image (6).jpg" alt="" /></span>
        </div>
        <div>
          <span class="item"><img src="./img/image (7).jpg" alt="" /></span>
          <span class="item"><img src="./img/image (8).jpg" alt="" /></span>
          <span class="item"><img src="./img/image (9).jpg" alt="" /></span>
        </div>
      </div>
      <span id="backBtn">
        <i class="fa-solid fa-angles-right"></i>
      </span>
    </div>
    <script src="./script.js" async></script>
  </body>
</html>
